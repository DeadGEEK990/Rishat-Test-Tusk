<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Store{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {# Блок для подключения JS — используется дочерними шаблонами #}
    {% block extra_js %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'product-list' %}">Products</a>
            <a href="{% url 'cart' %}" id="cart-link">Cart <span class="cart-count">0</span></a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
